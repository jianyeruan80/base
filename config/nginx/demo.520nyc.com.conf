server {
    listen       80;
    server_name  demo.520nyc.com;
    location / {
        root   /usr/share/jayruanwork/nginx/demo.520nyc.com;
        index  index.html index.htm;
        
    }
	error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/jayruanwork/nginx/demo.520nyc.com;
    }
}
